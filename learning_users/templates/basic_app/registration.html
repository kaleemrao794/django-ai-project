{% extends "basic_app/base.html" %}
{% load static %}
{% block body_block %}
{% if registered %}
    <h1>Thank You for SIGNING-UP!</h1>
{% else %}
    <h1>SIGN-UP Here!</h1>
    <h3>Fill out the form:</h3>
    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" name="" value="SIGN-UP">
{% endif %}
{% endblock %}
