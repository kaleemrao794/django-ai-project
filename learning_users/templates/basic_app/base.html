<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <nav class = "navbar navbar-expand-lg navbar-light bg-light">
            <div class = "container">
                <ul class = "nav navbar-nav">
                    <li class = "nav-item active"><a class = "navbar-brand" href = "{% url 'index' %}">HOME</a></li>
                    <li class = "nav-item active"><a class = "nav-link" href = "{% url 'basic_app:register' %}">SIGN-UP</a></li>
                    {% if user.is_authenticated %}
                    <li class = "nav-item active"><a class = "nav-link" href = "{% url 'logout' %}">Logout</a></li>
                    {% else %}
                    <li class = "nav-item active"><a class = "nav-link" href = "{% url 'basic_app:user_login' %}">Login</a></li>
                    {% endif %}
                </ul>
                <ul class = "nav navbar-nav">
                    <li class = "nav-item active"><a class = "nav-link" href = "{% url 'admin:index' %}">Login as Admin</a></li>
                </ul>
            </div>
        </nav>
        <div class = "container">
            <div class = "jumbotron">
                {% block body_block %}
                {% endblock %}
            </div>
        </div>
        <script src="" async defer></script>
    </body>
</html>
